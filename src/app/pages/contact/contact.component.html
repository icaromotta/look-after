<form [formGroup]="contactForm" class="container mt-5">

  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1" placeholder="Nome">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput2" placeholder="E-mail">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="subject" id="exampleFormControlInput3" placeholder="Assunto">
  </div>

  <div class="form-group">
    <textarea class="form-control" formControlName="message" id="exampleFormControlTextarea1" rows="3" placeholder="Assunto"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
</form>
